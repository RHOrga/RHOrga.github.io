<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="wrapper">
        {% include header.html %}
        <nav>
            <ul>
                {% for item in site.data.menulist.menu %}
                <li class="{% if item.url == page.url %}active{% endif %}">
                    <a href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <article>
            <header>
                <a class="lang_switcher" href="../de/index.php"><img src="{{ site.baseurl }}/assets/img/de.svg" width="32" height="32" alt="Deutsche Version" /></a>
                <a class="lang_switcher" href="../en/index.php"><img src="{{ site.baseurl }}/assets/img/en.svg" width="32" height="32" alt="English version" /></a>
                <h1>Der RoHOW</h1>
            </header>
            <section>
                {{ content }}
            </section>
        </article>
        {% include footer.html %}
    </div>
  </body>
</html>
